<h3 class="white-text">Create a new documentation page here: </h3>

<form method="post" action="/api/admin">
    <div id="wrapper">
        <div>
            <input type="text" placeholder="Title" name="title" class="title"  required>
            <textarea name="description" placeholder="Description" rows="10" cols="50"></textarea>
            <div class="clearfix">
                <button "type="submit">Create</button>
            </div>
        </div>
    </div>
</form>
